<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Keyboard Practice</title>
</head>
<body>
    <div class="para">
        <p id="content">Lorem ipsum dolor sit amet consectetur adipisicing elit. Excepturi sequi officia porro saepe at tempore, quos dolore soluta est ratione, officiis recusandae. Tenetur maiores odit tempore. Provident officiis in illo?</p>
    </div>
    <div class="keyboard">
        <div class="line1">
            <button>q</button>
            <button>w</button>
            <button>e</button>
            <button>r</button>
            <button>t</button>
            <button>y</button>
            <button>u</button>
            <button>i</button>
            <button>o</button>
            <button>p</button>
        </div>
        <div class="line2">
            <button>a</button>
            <button>s</button>
            <button>d</button>
            <button>f</button>
            <button>g</button>
            <button>h</button>
            <button>j</button>
            <button>k</button>
            <button>l</button>
        </div>
        <div class="line3">
            <button>z</button>
            <button>x</button>
            <button>c</button>
            <button>v</button>
            <button>b</button>
            <button>n</button>
            <button>m</button>
        </div>
        <div class="line4">
            <button class="space">space</button>
        </div>
    </div>
    <button id="submit">Submit</button>
    <script src="index.js"></script>
</body>
</html>
